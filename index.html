<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 차에 신뢰를 더하다 | 타이어픽</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script defer src="mainBanner.js"></script>
    <script defer src="headerSearch.js"></script>
    <script defer src="animation.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="m0auto">
        <h1 class="logo">
          <a href="/"
            ><img src="./images/logo_tirepick.svg" alt="타이어픽"
          /></a>
        </h1>
        <div class="header__nav">
          <h2 class="hide">메뉴</h2>
          <nav>
            <ul>
              <li><a href="javascript:void(0)">와이퍼</a></li>
              <li><a href="javascript:void(0)">엔진오일</a></li>
              <li><a href="javascript:void(0)">배터리</a></li>
              <li><a href="javascript:void(0)">타이어</a></li>
              <li><a href="javascript:void(0)">매장</a></li>
            </ul>
          </nav>
          <h2 class="hide">검색</h2>
          <div class="search__wrap">
            <div class="search">
              <img src="./images/search.svg" alt="검색" />
              <span>타이어 펑크 수리 + 배터리 점프 무료!</span>
            </div>
            <dialog class="search__contents">
              <nav>
                <span class="search__tab-focus">타이어</span>
                <ul>
                  <li class="search__tab">
                    <a class="--active" href="javascript:void(0)">타이어</a>
                  </li>
                  <li class="search__tab">
                    <a href="javascript:void(0)">배터리</a>
                  </li>
                  <li class="search__tab">
                    <a href="javascript:void(0)">엔진오일</a>
                  </li>
                </ul>
              </nav>
              <div class="search__content size">
                <div>
                  <span class="search__radio__wrap"
                    ><input
                      type="radio"
                      id="searchChoice1"
                      name="search"
                      value="car"
                      class="search__radio1"
                      checked
                    />
                    <label for="searchChoice1">차 번호로 검색</label></span
                  >
                  <span class="search__radio__wrap"
                    ><input
                      type="radio"
                      id="searchChoice2"
                      name="search"
                      class="search__radio2"
                      value="size"
                    />
                    <label for="searchChoice2">사이즈로 검색</label></span
                  >
                </div>
                <div class="search__content__select select1 --active">
                  <span>차량번호, 소유주명</span>
                  <div class="search__item1">
                    <input type="text" placeholder="12가1234" />
                    <input type="text" placeholder="홍길동" />
                    <button aria-label="검색하기" disabled>
                      약관 동의하고 검색하기
                    </button>
                  </div>
                  <div class="search__item2">
                    <input type="checkbox" id="agreeCheck1" checked />
                    <label for="agreeCheck1">개인정보 수집 및 이용 동의</label>
                    <input type="checkbox" id="agreeCheck2" checked />
                    <label for="agreeCheck2">개인정보 처리업무 위탁 동의</label>
                  </div>
                </div>
                <div class="search__content__select select2">
                  <span class="select-label">타이어 사이즈</span>
                  <div>
                    <div class="custom-select">
                      <button class="label">인치</button>
                      <ul class="option"></ul>
                    </div>
                    <button class="search__btn">검색하기</button>
                  </div>
                </div>
              </div>
            </dialog>
          </div>
        </div>
        <div class="spot-menu" style="display: none">
          <nav>
            <ul>
              <li><a href="javascript:void(0)">이용안내</a></li>
              <li><a href="javascript:void(0)">고객센터</a></li>
              <li><a href="javascript:void(0)">장바구니</a></li>
              <li><a href="javascript:void(0)">마이페이지</a></li>
              <li><a href="javascript:void(0)">로그인</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- <div class="swiper mySwiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div> -->
      <!-- <div id="lottie1"></div>
      <div id="lottie2"></div> -->
    </main>
  </body>
</html>
